commands:
  sms:
    help: Send an SMS message
    arguments:
      to:
        type: string
        required: true
        pattern: /^+\d+$/
      from:
        type: string
        required: true
        pattern: /^+\d+$/
      body:
        type: string
        required: true

environment:
  ACCOUNT:
    type: string
  TOKEN:
    type: string
